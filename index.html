    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 200px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #FF5722, #FF9800);
            color: white;
            padding: 30px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .location-badge {
            background: rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .search-box {
            padding: 15px 20px;
            background: #f5f5f5;
            border-bottom: 2px solid #eee;
            position: sticky;
            top: 120px;
            z-index: 99;
        }
        .search-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
        }
        .search-input:focus {
            border-color: #667eea;
        }
        .menu-section {
            padding: 20px;
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }
        .category-title {
            background: #4CAF50;
            color: white;
            padding: 12px 15px;
            margin: 20px 0 10px 0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }
        .menu-item:hover { background: #f5f5f5; }
        .item-info { flex: 1; }
        .item-name {
            font-size: 15px;
            font-weight: 500;
            color: #333;
        }
        .item-price {
            color: #FF5722;
            font-weight: bold;
            font-size: 16px;
            margin-right: 15px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .qty-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }
        .qty-display {
            width: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        .cart-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            border-top: 3px solid #667eea;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .order-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        .order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .notes-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
            margin-bottom: 15px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .modal-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .item-count {
            background: #FF5722;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>

        function getLocation() {
            const params = new URLSearchParams(window.location.search);
            return params.get('loc') || 'Unknown';
        }
        
        function displayMenu() {
            const menuSection = document.getElementById('menuSection');
            let currentCategory = '';
            let html = '';

            menuData.forEach((item, index) => {
                const [category, name, price] = item;
                
                if (category !== currentCategory) {
                    currentCategory = category;
                    html += `<div class="category-title">${category}</div>`;
                }

                html += `
                    <div class="menu-item">
                        <div class="item-info">
                            <div class="item-name">${name}</div>
                        </div>
                        <div class="item-price">‚Çπ${price}</div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="updateQuantity(${index}, -1)">-</button>
                            <div class="qty-display" id="qty-${index}">0</div>
                            <button class="qty-btn" onclick="updateQuantity(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
            });

            menuSection.innerHTML = html;
        }
        
        function updateQuantity(index, change) {
            const item = menuData[index];
            const key = `${item[1]}-${item[2]}`;
            
            if (!cart[key]) {
                cart[key] = { name: item[1], price: parseInt(item[2]), quantity: 0 };
            }
            
            cart[key].quantity += change;
            
            if (cart[key].quantity <= 0) {
                delete cart[key];
                document.getElementById(`qty-${index}`).textContent = '0';
            } else {
                document.getElementById(`qty-${index}`).textContent = cart[key].quantity;
            }
            
            updateTotal();
        }
        
        function updateTotal() {
            let total = 0;
            let itemCount = 0;
            Object.values(cart).forEach(item => {
                total += item.price * item.quantity;
                itemCount += item.quantity;
            });
            
            document.getElementById('totalAmount').textContent = `‚Çπ${total}`;
            document.getElementById('itemCount').textContent = `${itemCount} items`;
            document.getElementById('placeOrderBtn').disabled = total === 0;
        }
        
        function placeOrder() {
            const orderItems = Object.values(cart).map(item => 
                `${item.name} x${item.quantity}`
            ).join(', ');
            
            const total = Object.values(cart).reduce((sum, item) => 
                sum + (item.price * item.quantity), 0
            );
            
            const orderId = 'ORD' + Date.now();
            
            const orders = JSON.parse(localStorage.getItem('dreamHotelOrders') || '[]');
            orders.push({
                orderId,
                location,
                items: orderItems,
                total,
                notes: document.getElementById('customerNotes').value,
                timestamp: new Date().toLocaleString('en-IN'),
                status: 'New'
            });
            localStorage.setItem('dreamHotelOrders', JSON.stringify(orders));
            
            document.getElementById('orderIdText').textContent = `Order ID: ${orderId}`;
            document.getElementById('successModal').style.display = 'flex';
        }
        
        function resetOrder() {
            cart = {};
            document.getElementById('customerNotes').value = '';
            document.querySelectorAll('.qty-display').forEach(el => el.textContent = '0');
            updateTotal();
            document.getElementById('successModal').style.display = 'none';
        }
        
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm === '') {
                menuData = allMenuItems;
            } else {
                menuData = allMenuItems.filter(item => 
                    item[1].toLowerCase().includes(searchTerm) || 
                    item[0].toLowerCase().includes(searchTerm)
                );
            }
            displayMenu();
        });
        
        window.onload = function() {
            location = getLocation();
            document.getElementById('locationBadge').textContent = location;
            allMenuItems = MENU;
            menuData = MENU;
            displayMenu();
        };
