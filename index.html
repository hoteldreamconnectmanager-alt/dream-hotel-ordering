<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Hotel - Order Menu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 250px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .header {
            background: linear-gradient(135deg, #FF5722, #FF9800);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .location-badge {
            background: rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .search-box {
            padding: 15px 20px;
            background: #f5f5f5;
        }
        .search-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 15px;
        }
        .menu-section {
            padding: 20px;
            max-height: 60vh;
            overflow-y: auto;
        }
        .category-title {
            background: #4CAF50;
            color: white;
            padding: 12px 15px;
            margin: 15px 0 10px 0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #eee;
        }
        .item-name {
            flex: 1;
            font-size: 14px;
            color: #333;
        }
        .item-price {
            color: #FF5722;
            font-weight: bold;
            margin: 0 10px;
        }
        .qty-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .qty-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
        }
        .qty-display {
            width: 30px;
            text-align: center;
            font-weight: bold;
        }
        .cart-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            border-top: 3px solid #667eea;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .notes-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .order-btn {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .order-btn:disabled {
            background: #ccc;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
        }
        .modal-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Dream Hotel</h1>
            <div class="location-badge" id="locationBadge">Loading...</div>
        </div>
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Search menu...">
        </div>
        <div class="menu-section" id="menuSection">
            <p style="text-align: center; padding: 20px;">Loading menu...</p>
        </div>
    </div>
    
    <div class="cart-summary">
        <textarea class="notes-input" id="notes" placeholder="Special instructions..."></textarea>
        <div class="cart-total">
            <span>Total (<span id="itemCount">0</span> items):</span>
            <span id="totalAmount">‚Çπ0</span>
        </div>
        <button class="order-btn" id="orderBtn" onclick="placeOrder()" disabled>Place Order</button>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="success-icon">‚úì</div>
            <h2>Order Placed!</h2>
            <p id="orderId"></p>
            <button class="modal-btn" onclick="resetOrder()">New Order</button>
        </div>
    </div>

    <script>
        const menu = [
            ["Breakfast","Tandoori Prantha","60"],["Breakfast","Laccha Parantha","30"],["Breakfast","Masala Laccha Parantha","60"],["Breakfast","Aaloo Parantha","60"],["Breakfast","Pyaz Parantha","60"],["Breakfast","Gobhi Parantha","60"],["Breakfast","Paneer Parantha","80"],["Breakfast","Mix Parantha","80"],["Breakfast","Plain Parantha","20"],["Breakfast","Veg Sandwich","120"],["Breakfast","Grilled Sandwich","150"],["Breakfast","Butter Toast","80"],["Breakfast","Bread Omlette","150"],["Breakfast","Poha","120"],["Breakfast","Pasta","150"],["Breakfast","Masala Omlette","150"],["Breakfast","Boiled Egg","50"],["Breakfast","Maggie","100"],["Breakfast","Chole Bhature","150"],
            ["Beverages","Coffee","50"],["Beverages","Black Tea","30"],["Beverages","Green Tea","30"],["Beverages","Milk Tea","30"],["Beverages","Lemon Tea","30"],["Beverages","Cold Coffee","80"],
            ["Starters (Veg)","Peanut Masala","150"],["Starters (Veg)","Crispy Corn","199"],["Starters (Veg)","Hara Bhara Kebab","199"],["Starters (Veg)","Chilli Potato","180"],["Starters (Veg)","Honey Chilli Potato","199"],["Starters (Veg)","Veg Manchurian","199"],["Starters (Veg)","Chilli Paneer","250"],["Starters (Veg)","Finger Chips","150"],["Starters (Veg)","Masala Papad","60"],["Starters (Veg)","Plain Papad","20"],["Starters (Veg)","Aaloo Chat","199"],["Starters (Veg)","Mix Pakoda","250"],["Starters (Veg)","Paneer Pakora","250"],["Starters (Veg)","Spring Roll","199"],["Starters (Veg)","Paneer 65","250"],["Starters (Veg)","Cheese Balls","250"],
            ["Drinks","Red Bull","200"],["Drinks","Water Bottle","30"],["Drinks","Lemon Water","50"],["Drinks","Soda","50"],["Drinks","Cold Drinks","50"],
            ["Tandoori (Veg)","Masala Chaap","399"],["Tandoori (Veg)","Malai Chaap","399"],["Tandoori (Veg)","Tandoori Chaap","399"],["Tandoori (Veg)","Mushroom Tikka","399"],["Tandoori (Veg)","Paneer Tikka","399"],["Tandoori (Veg)","Afghani Chaap","399"],["Tandoori (Veg)","Pahadi Chaap","299"],
            ["Tandoori (Non-Veg)","Chicken Tikka","250"],["Tandoori (Non-Veg)","Malai Chicken Tikka","250"],["Tandoori (Non-Veg)","Tandoori Chicken","250"],["Tandoori (Non-Veg)","Chicken Seekh","250"],["Tandoori (Non-Veg)","Chilly Chicken","250"],["Tandoori (Non-Veg)","Chicken Pakoda","250"],
            ["Noodles","Veg Noodles","180"],["Noodles","Egg Noodles","180"],["Noodles","Chicken Noodles","180"],["Noodles","Hakka Noodles","180"],["Noodles","Schezwan Noodles","200"],
            ["Sandwiches","Cheese Corn Sandwich","150"],["Sandwiches","Veg Masala Sandwich","150"],["Sandwiches","Paneer Masala Sandwich","150"],
            ["Main Course (Veg)","Dal Makhani (Half)","150"],["Main Course (Veg)","Dal Makhani (Full)","250"],["Main Course (Veg)","Dal Fry (Half)","120"],["Main Course (Veg)","Dal Fry (Full)","200"],["Main Course (Veg)","Mix Veg (Half)","150"],["Main Course (Veg)","Mix Veg (Full)","200"],["Main Course (Veg)","Aaloo Gobhi (Half)","150"],["Main Course (Veg)","Aaloo Gobhi (Full)","200"],
            ["Paneer Special","Paneer Makhani (Half)","150"],["Paneer Special","Paneer Makhani (Full)","250"],["Paneer Special","Shahi Paneer (Half)","150"],["Paneer Special","Shahi Paneer (Full)","250"],["Paneer Special","Kadhai Paneer (Half)","150"],["Paneer Special","Kadhai Paneer (Full)","250"],["Paneer Special","Paneer Butter Masala (Half)","150"],["Paneer Special","Paneer Butter Masala (Full)","250"],["Paneer Special","Palak Paneer (Half)","150"],["Paneer Special","Palak Paneer (Full)","250"],
            ["Chicken","Butter Chicken (Half)","350"],["Chicken","Butter Chicken (Full)","599"],["Chicken","Chicken Tikka Masala (Half)","350"],["Chicken","Chicken Tikka Masala (Full)","599"],["Chicken","Kadhai Chicken (Half)","350"],["Chicken","Kadhai Chicken (Full)","599"],["Chicken","Chicken Curry (Half)","350"],["Chicken","Chicken Curry (Full)","550"],
            ["Breads","Tawa Roti","12"],["Breads","Butter Roti","15"],["Breads","Naan","25"],["Breads","Butter Naan","30"],["Breads","Garlic Naan","45"],
            ["Rice","Plain Rice","100"],["Rice","Jeera Rice","120"],["Rice","Fried Rice","120"],["Rice","Veg Biryani","199"],["Rice","Chicken Biryani","299"],
            ["Desi Drinks","Lassi","40"],["Desi Drinks","Sweet Lassi","80"],["Desi Drinks","Raita","80"],
            ["Soups","Tomato Soup","120"],["Soups","Veg Soup","120"],["Soups","Chicken Soup","180"],
            ["Thali","Veg Thali","199"],["Thali","Special Veg Thali","250"],["Thali","Non-Veg Thali","350"]
        ];

        let cart = {};
        let location = '';
        let allItems = menu;
        let filteredItems = menu;

        function init() {
            const params = new URLSearchParams(window.location.search);
            location = params.get('loc') || 'Unknown';
            document.getElementById('locationBadge').textContent = location;
            renderMenu();
        }

        function renderMenu() {
            let html = '';
            let currentCat = '';
            
            filteredItems.forEach((item, i) => {
                if (item[0] !== currentCat) {
                    currentCat = item[0];
                    html += `<div class="category-title">${currentCat}</div>`;
                }
                html += `
                    <div class="menu-item">
                        <div class="item-name">${item[1]}</div>
                        <div class="item-price">‚Çπ${item[2]}</div>
                        <div class="qty-controls">
                            <button class="qty-btn" onclick="changeQty(${i}, -1)">-</button>
                            <div class="qty-display" id="q${i}">0</div>
                            <button class="qty-btn" onclick="changeQty(${i}, 1)">+</button>
                        </div>
                    </div>
                `;
            });
            
            document.getElementById('menuSection').innerHTML = html;
        }

        function changeQty(idx, delta) {
            const item = filteredItems[idx];
            const key = item[1];
            
            if (!cart[key]) {
                cart[key] = {name: item[1], price: parseInt(item[2]), qty: 0};
            }
            
            cart[key].qty += delta;
            
            if (cart[key].qty <= 0) {
                delete cart[key];
                document.getElementById('q' + idx).textContent = '0';
            } else {
                document.getElementById('q' + idx).textContent = cart[key].qty;
            }
            
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            let count = 0;
            
            for (let k in cart) {
                total += cart[k].price * cart[k].qty;
                count += cart[k].qty;
            }
            
            document.getElementById('totalAmount').textContent = '‚Çπ' + total;
            document.getElementById('itemCount').textContent = count;
            document.getElementById('orderBtn').disabled = (total === 0);
        }

        function placeOrder() {
            let items = [];
            for (let k in cart) {
                items.push(`${cart[k].name} x${cart[k].qty}`);
            }
            
            const total = Object.values(cart).reduce((s, i) => s + (i.price * i.qty), 0);
            const orderId = 'ORD' + Date.now();
            
            const orders = JSON.parse(localStorage.getItem('dreamHotelOrders') || '[]');
            orders.push({
                orderId,
                location,
                items: items.join(', '),
                total,
                notes: document.getElementById('notes').value,
                timestamp: new Date().toLocaleString('en-IN'),
                status: 'New'
            });
            localStorage.setItem('dreamHotelOrders', JSON.stringify(orders));
            
            document.getElementById('orderId').textContent = 'Order ID: ' + orderId;
            document.getElementById('modal').style.display = 'flex';
        }

        function resetOrder() {
            cart = {};
            document.getElementById('notes').value = '';
            document.querySelectorAll('.qty-display').forEach(el => el.textContent = '0');
            updateTotal();
            document.getElementById('modal').style.display = 'none';
        }

        document.getElementById('searchInput').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            if (term === '') {
                filteredItems = allItems;
            } else {
                filteredItems = allItems.filter(item => 
                    item[1].toLowerCase().includes(term) || item[0].toLowerCase().includes(term)
                );
            }
            renderMenu();
        });

        window.onload = init;
    </script>
</body>
</html>
