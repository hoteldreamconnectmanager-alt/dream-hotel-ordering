<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Hotel - Order Menu</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #FF5722, #FF9800);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 10px; }
        .location-badge {
            background: rgba(255,255,255,0.3);
            padding: 8px 16px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }
        .menu-section { padding: 20px; }
        .category-title {
            background: #4CAF50;
            color: white;
            padding: 12px 15px;
            margin: 20px 0 10px 0;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }
        .menu-item:hover { background: #f5f5f5; }
        .item-info { flex: 1; }
        .item-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        .item-price {
            color: #FF5722;
            font-weight: bold;
            font-size: 16px;
            margin-right: 15px;
        }
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .qty-btn:hover {
            background: #764ba2;
            transform: scale(1.1);
        }
        .qty-display {
            width: 40px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        .cart-summary {
            position: sticky;
            bottom: 0;
            background: white;
            padding: 20px;
            border-top: 3px solid #667eea;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.1);
        }
        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        .order-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        .order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .notes-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
            margin-bottom: 15px;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
        }
        .success-icon {
            font-size: 60px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .modal-btn {
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Dream Hotel</h1>
            <div class="location-badge" id="locationBadge">Loading...</div>
        </div>
        <div class="menu-section" id="menuSection"></div>
        <div class="cart-summary">
            <textarea class="notes-input" id="customerNotes" placeholder="Special instructions (optional)..."></textarea>
            <div class="cart-total">
                <span>Total:</span>
                <span id="totalAmount">‚Çπ0</span>
            </div>
            <button class="order-btn" id="placeOrderBtn" onclick="placeOrder()" disabled>Place Order</button>
        </div>
    </div>
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="success-icon">‚úì</div>
            <h2>Order Placed!</h2>
            <p>Your order has been sent to the kitchen.</p>
            <p id="orderIdText"></p>
            <button class="modal-btn" onclick="resetOrder()">Place Another Order</button>
        </div>
    </div>
    <script>
        const SHEET_ID = '1ugj0kHUnr8DqVnrNefE8HKYO5i47Jr0-mBUiAJgp-Ns';
        let cart = {}, location = '', menuData = [];
        
        function getLocation() {
            const params = new URLSearchParams(window.location.search);
            return params.get('loc') || 'Unknown';
        }
        
        const menu = [
            ['Breakfast','Tandoori Prantha','60'],['Breakfast','Laccha Parantha','30'],['Breakfast','Masala Laccha Parantha','60'],
            ['Breakfast','Laal Mirch Parantha','60'],['Breakfast','Aaloo Parantha','60'],['Breakfast','Pyaz Parantha','60'],
            ['Breakfast','Gobhi Parantha','80'],['Breakfast','Paneer Parantha','80'],['Breakfast','Mix Parantha','20'],
            ['Breakfast','Plain Parantha','60'],['Breakfast','Aaloo Pyaz Parantha','60'],['Breakfast','Gobhi Pyaz Parantha','60'],
            ['Breakfast','Aaloo Methi Parantha','60'],['Breakfast','Paneer Pyaz Parantha','80'],['Breakfast','Aaloo Pyaz Paneer Parantha','80'],
            ['Breakfast','Methi Prantha','60'],['Breakfast','Mooli Prantha','60'],['Breakfast','Veg Sandwich','120'],
            ['Breakfast','Grilled Sandwich','150'],['Breakfast','Butter Toast','150'],['Breakfast','Bread Toast','80'],
            ['Breakfast','Bread Omlette','80'],['Breakfast','Bread Pakoda','150'],['Breakfast','Poha','150'],
            ['Breakfast','Pudi Bhaji','120'],['Breakfast','Pasta','150'],['Breakfast','Creamy Cheese Pasta','150'],
            ['Breakfast','Red Olive Pasta','150'],['Breakfast','Masala Omlette','150'],['Breakfast','Boiled Egg','150'],
            ['Breakfast','Maggie','150'],['Breakfast','Chole Bhature','100'],['Beverages','Coffee','50'],
            ['Beverages','Black Tea','30'],['Beverages','Green Tea','30'],['Beverages','Milk Tea','30'],
            ['Beverages','Lemon Tea','30'],['Beverages','Cold Coffee','80']
        ];
        
        function displayMenu() {
            let html = '', currentCategory = '';
            menu.forEach((item, i) => {
                if (item[0] !== currentCategory) {
                    currentCategory = item[0];
                    html += `<div class="category-title">${item[0]}</div>`;
                }
                html += `<div class="menu-item">
                    <div class="item-info"><div class="item-name">${item[1]}</div></div>
                    <div class="item-price">‚Çπ${item[2]}</div>
                    <div class="quantity-control">
                        <button class="qty-btn" onclick="updateQuantity(${i}, -1)">-</button>
                        <div class="qty-display" id="qty-${i}">0</div>
                        <button class="qty-btn" onclick="updateQuantity(${i}, 1)">+</button>
                    </div>
                </div>`;
            });
            document.getElementById('menuSection').innerHTML = html;
        }
        
        function updateQuantity(index, change) {
            const item = menu[index];
            const key = item[1];
            if (!cart[key]) cart[key] = { name: item[1], price: parseInt(item[2]), quantity: 0 };
            cart[key].quantity += change;
            if (cart[key].quantity <= 0) {
                delete cart[key];
                document.getElementById(`qty-${index}`).textContent = '0';
            } else {
                document.getElementById(`qty-${index}`).textContent = cart[key].quantity;
            }
            updateTotal();
        }
        
        function updateTotal() {
            let total = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('totalAmount').textContent = `‚Çπ${total}`;
            document.getElementById('placeOrderBtn').disabled = total === 0;
        }
        
        function placeOrder() {
            const orderItems = Object.values(cart).map(item => `${item.name} x${item.quantity}`).join(', ');
            const total = Object.values(cart).reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const orderId = 'ORD' + Date.now();
            
            // Store order in localStorage for kitchen panel to read
            const orders = JSON.parse(localStorage.getItem('dreamHotelOrders') || '[]');
            orders.push({
                orderId,
                location,
                items: orderItems,
                total,
                notes: document.getElementById('customerNotes').value,
                timestamp: new Date().toLocaleString('en-IN'),
                status: 'New'
            });
            localStorage.setItem('dreamHotelOrders', JSON.stringify(orders));
            
            document.getElementById('orderIdText').textContent = `Order ID: ${orderId}`;
            document.getElementById('successModal').style.display = 'flex';
        }
        
        function resetOrder() {
            cart = {};
            document.getElementById('customerNotes').value = '';
            document.querySelectorAll('.qty-display').forEach(el => el.textContent = '0');
            updateTotal();
            document.getElementById('successModal').style.display = 'none';
        }
        
        window.onload = function() {
            location = getLocation();
            document.getElementById('locationBadge').textContent = location;
            displayMenu();
        };
    </script>
</body>
</html>
